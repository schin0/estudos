<h1>Inputs</h1>

<mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input type="text" matInput placeholder="Name">
</mat-form-field>

<br>

<mat-form-field>
    <mat-label>Name</mat-label>
    <input type="text" matInput placeholder="Name">
</mat-form-field>

<br>

<mat-form-field>
    <mat-label>Name</mat-label>
    <input type="text" matInput placeholder="Name" [(ngModel)]="value">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon matSuffix>close</mat-icon>
    </button>
</mat-form-field>

<br>

<mat-form-field>
    <mat-label>Name</mat-label>
    <input type="text" #userName matInput placeholder="Name" maxlength="50">
    <mat-hint align="start">Apenas {{userName.maxLength}} caracteres</mat-hint>
    <mat-hint align="end"> {{userName.value.length}}/{{userName.maxLength}} </mat-hint>
</mat-form-field>
