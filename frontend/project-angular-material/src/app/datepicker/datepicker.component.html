<h1>Datepicker</h1>

<mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input 
        matInput 
        [matDatepicker]="picker"
        [min]="minDate"
        [max]="maxDate">
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker 
        #picker
        [startAt]="startDate"
        [touchUi]="isTouchDevice"
        ></mat-datepicker>
</mat-form-field>
