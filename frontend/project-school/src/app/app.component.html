<mat-sidenav-container>
  <mat-sidenav class="sidenav mat-elevation-z2" #sidenav [fixedInViewport]="true" [opened]="!isSmallScreen"
    [mode]="sidenavMode">
    <mat-toolbar>
      <img src="https://avatars.githubusercontent.com/u/68978384?v=4" alt="avatar" class="avatar mat-elevation-z4">
      <a routerLink="/users" class="name">Gabriel Schincariol</a>
      <p class="designation">Desenvolvedor</p>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a routerLink="/users" mat-list-item>Users</a>
      <a *ngFor="let item of items_menu" [routerLink]="item.link" mat-list-item routerLinkActive="active">
        <mat-icon [fontIcon]="item.icon" fontSet="fa"></mat-icon>
        <span>{{item.label}}</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="toolbar-menu" [class.mat-elevation-z4]="applyShadow" color="primary">
      <button mat-icon-button class="example-icon" (click)="toggleSidenav()" 
              matTooltip="{{!isSidenavOpen ? 'Fechar menu' : 'Abrir menu'}}" matTooltipPosition="right">
        <mat-icon *ngIf="isSidenavOpen">menu</mat-icon>
        <mat-icon *ngIf="!isSidenavOpen">close</mat-icon>
      </button>
      <span *ngIf="popText">My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>

    <mat-toolbar #toolbarSubmenu class="toolbar-submenu" id="toolbarSubmenu" color="primary">
      <span *ngIf="!popText">My App</span>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
