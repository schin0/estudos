<div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="20" fxFlex.xs="100" fxFlex.sm="50" fxFlex.md="33" fxFlex.lg="25" *ngFor="let course of courseList">
        <mat-card class="mat-elevation-z4">
            <img mat-card-image src="{{course.image}}"
                alt="Photo of a Shiba Inu">
            <mat-card-subtitle>
                {{course.category}}
                <div fxFlex></div>
                <button mat-mini-fab style="margin-top: -32px;" class="mat-elevation-z2">
                    <mat-icon>favorite</mat-icon>
                </button>
            </mat-card-subtitle>
            <mat-card-title>{{course.name}}</mat-card-title>
            <mat-card-content>
                {{course.description}}
            </mat-card-content>
            <mat-divider></mat-divider>
            <mat-card-actions>
                <button mat-button>Inscrever</button>
                <div fxFlex></div>

                <button mat-icon-button>
                    <mat-icon>share</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
